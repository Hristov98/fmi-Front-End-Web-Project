<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>

        <link rel="stylesheet" href="http://127.0.0.1:5500/css/pageSetup.css" />
        <link rel="stylesheet" href="http://127.0.0.1:5500/css/headerSetup.css" />
        <link rel="stylesheet" href="http://127.0.0.1:5500/css/userControl/login.css" />
    </head>
    <body>
        <header>
            <button id="mainPageButton">Marine Fauna Enclyclopedia</button>
            <nav>
                <button id="invertebratesButton">Invertebrates</button>
                <button id="crustaceansButton">Crustaceans</button>
                <button id="fishButton">Ocean Fish</button>
                <button id="sharksButton">Sharks</button>
                <button id="reptilesButton">Reptiles</button>
                <button id="mammalsButton">Mammals</button>
            </nav>
            <div class="userManagement">
                <button id="loginButton">Login</button>
                <button id="registerButton">Register</button>
            </div>
        </header>
        <main>
            <section>
                <h1>Login</h1>
                <h2 id="errorMessageField"></h2>
                <form>
                    <input id="email" type="text" placeholder="Enter Email" />
                    <input id="password" type="password" placeholder="Enter Password" />
                    <button id="submitLogin">Continue</button>
                </form>

                <a id="registrationButton" href="registration.html">Register</a>
            </section>
        </main>

        <script src="http://127.0.0.1:5500/js/navbarOuter.js"></script>
        <script src="http://127.0.0.1:5500/js/userControl/login.js"></script>
    </body>
</html>
