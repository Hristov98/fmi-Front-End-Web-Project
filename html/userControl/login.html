<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>

        <link rel="stylesheet" href="../../css/pageSetup.css" />
        <link rel="stylesheet" href="../../css/headerSetup.css" />
        <link rel="stylesheet" href="../../css/userControl/login.css" />
    </head>
    <body>
        <header>
            <button id="mainPageButton">Marine Fauna Enclyclopedia</button>
            <nav>
                <button>Invertebrates</button>
                <button>Crustaceans</button>
                <button>Ocean Fish</button>
                <button>Sharks</button>
                <button>Reptiles</button>
                <button>Mammals</button>
            </nav>
            <div class="userManagement">
                <button id="loginButton">Login</button>
                <button id="registerButton">Register</button>
            </div>
        </header>
        <main>
            <section>
                <h1>Login</h1>
                <form>
                    <input type="text" placeholder="Enter Email" />
                    <input type="password" placeholder="Enter Password" />
                    <input id="submitButton" type="submit" value="Continue" />
                </form>

                <a id="registrationButton" href="registration.html">Register</a>
            </section>
        </main>
    </body>
</html>
