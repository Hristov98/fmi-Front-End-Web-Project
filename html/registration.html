<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registration</title>

        <link rel="stylesheet" href="/css/pageSetup.css" />
        <link rel="stylesheet" href="/css/headerSetup.css" />
        <link rel="stylesheet" href="/css/userControl/registration.css" />
    </head>
    <body>
        <header>
            <button id="mainPageButton">Marine Fauna Enclyclopedia</button>
            <nav>
                <button id="invertebratesButton">Invertebrates</button>
                <button id="crustaceansButton">Crustaceans</button>
                <button id="fishButton">Ocean Fish</button>
                <button id="sharksButton">Sharks</button>
                <button id="reptilesButton">Reptiles</button>
                <button id="mammalsButton">Mammals</button>
            </nav>
            <div class="userManagement">
                <button id="loginButton">Login</button>
                <button id="registerButton">Register</button>
            </div>
        </header>
        <main>
            <section>
                <h1>Registration</h1>
                <h2 id="errorMessageField"></h2>
                <form>
                    <input id="username" type="text" placeholder="Username" />
                    <input id="email" type="text" placeholder="Email" />
                    <input id="password" type="password" placeholder="Password" />
                    <input id="confirmPassword" type="password" placeholder="Confirm password" />
                    <button id="submitRegistration">Register</button>
                </form>
            </section>
        </main>

        <script src="/js/navbarOuter.js"></script>
        <script src="/js/userControl/registration.js"></script>
    </body>
</html>
